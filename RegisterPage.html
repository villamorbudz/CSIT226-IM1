<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Register | Eventify</title>
        <link rel="stylesheet" href="cssFile.css">
    </head>

    <body>
        <header class="header-main bgCustom">
            <div class="container">
                <div class="menu" id="right-margin">
                    <a href="index.html"><img class="logo" src="./img/logoPlaceholder.png" alt="logo.png"></a>
                    <p class="m0 p0 b0" id="businessName">Eventify</p>
                </div>

                <div class="menu">
                    <nav>
                        <ul class="m0 p0">
                            <li><a href="AboutUsPage.html" class="menu-choiceA pLR30">About Us</a></li>
                            <li><a href="ContactUs.html" class="menu-choiceA pLR30">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="menu" id="left-margin">
                    <nav>
                        <ul class="m0 p0">
                            <li><a href="RegisterPage.html" class="menu-chosen pLR30">Register</a></li>
                            <li><a href="LogInPage.html" class="menu-choiceB pLR30">Log In</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main>
            <div class="registerInterface">
                <div id="headerInt">Create User</div>
                <div>
                    <form class="registerForm">
                        <div>
                            <label for="newUser-firstName">First Name</label>
                            <input type="text" class="form-control" id="newUser-firstName" placeholder="First Name">
                        </div>
                        <div>
                            <label for="newUser-lastName">Last Name</label>
                            <input type="text" class="form-control" id="newUser-lastName" placeholder="Last Name">
                        </div>
                        <div>
                            <label for="newUser-username">Username</label>
                            <input type="text" class="form-control" id="newUser-username" placeholder="Username">
                        </div>
                        <div>
                            <label for="newUser-email">Email</label>
                            <input type="text" class="form-control" id="newUser-email" placeholder="example@email.com">
                        </div>
                        <div>
                            <label for="newUser-password">Password</label>
                            <input type="text" class="form-control" id="newUser-password" placeholder="Enter Password">
                        </div>
                    </form>
                    <div id="footerInt">
                        <button>Create User</button>
                        <button>Log In</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bgCustom">
            <p class="signature" id="left-margin">Giles Anthony II I. Villamor</p>
            <p class="signature" id="left-margin">BSCS - 2</p>
        </footer>
    </body>
</html>
