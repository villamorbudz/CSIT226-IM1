        <link rel="stylesheet" href="cssFile.css">

    </head>

    <body>
        <header class="header-main bgCustom">
            <div class="container">
                <div class="menu" id="right-margin">
                    <a href="index.html"><img class="logo" src="./img/logoPlaceholder.png" alt="logo.png"></a>
                    <p class="m0 p0 b0" id="businessName">Eventify</p>
                </div>

                <div class="menu">
                    <nav>
                        <ul class="m0 p0">
                            <li><a href="AboutUsPage.html" class="menu-choiceA pLR30">About Us</a></li>
                            <li><a href="ContactUs.html" class="menu-choiceA pLR30">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="menu" id="left-margin">
                    <nav>
                        <ul class="m0 p0">
                            <li><a href="RegisterPage.html" class="menu-choiceB pLR30">Register</a></li>
                            <li><a href="LogInPage.html" class="menu-chosen pLR30">Log In</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <main class="pTP5">
            <div class="container">
                <form class="registerForm">
                    <div class="form-group row">
                        <label for="user-username">Email address</label>
                        <input type="email" class="form-control" id="user-username" placeholder="example@email.com" aria-describedby="emailHelp">
                    </div>

                    <div class="form-group row">
                        <label for="user-password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="user-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </main>

        <footer class="bgCustom">
            <p class="signature" id="left-margin">Giles Anthony II I. Villamor</p>
            <p class="signature" id="left-margin">BSCS - 2</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
